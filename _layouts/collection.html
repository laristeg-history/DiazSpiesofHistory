---
layout: page
format: collection
---
	<div class="large-12 cell">
		<!--collection start-->
		{{ content }}
		<!--collection end-->
	</div>
</div>
<div class="grid-container">
	<div class="grid-x grid-padding-x grid-margin-x">
	{% if page.url contains "blog" %}{% include _postlist.html %}
	{% else %}
		{% assign sorted_items = site[page.collection] | sort: 'chapter_number' %}
		{% for item in sorted_items %}
			{% include _itemlist.html item=item %}
		{% endfor %}
	{% endif %}
		</div>
	</div>
</div>
