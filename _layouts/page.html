---
layout: default
format: page
---
      
<div class="grid-container">
<h4 class="center">{{ page.subheadline }}</h4>
<h1 class="center siteheader subheadline">{{ page.title }}</h1>
</div>

<div class="grid-container">
{% if page.sidebar %}
<div class="grid-x margin-gutters padding-gutters">
<div class="cell small-12 large-3 small-order-1 medium-order-1 large-order-2 alabaster" markdown="1">
	<div class="sidebar">
	{% include _sidebar_{{page.sidebar}}.html %}
	</div>
</div>
<div class="cell small-12 large-9 small-order-2 medium-order-2 large-order-1 extra-right-padding">
{% endif %}

	<div class="grid-x grid-padding-x">
		<div class="large-12 cell">
			<div>

			{{ content }}

			</div>
		</div>
	</div>
{% if page.sidebar %}
</div>
{% endif %}
</div>
